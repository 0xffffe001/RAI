version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1
            pip install \
              docker-compose==1.12.0 
     - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
    - run:
          name: Build Empire docker image
          command: |
            docker build -t empireproject/empire AttackServers/Empire/
